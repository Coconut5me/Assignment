<p>{{errMessage}}</p>
Id: <input type="text" #Id> <button (click)="deleteFashion(Id.value)">Delete</button>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Style</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
        <td></td>
    </tr>
    <tbody>
        <tr *ngFor="let fashion of fashions">
            <td>{{fashion._id}}</td>
            <td>{{fashion.style}}</td>
            <td>{{fashion.fashion_subject}}</td>
            <td>{{fashion.fashion_detail}} </td>
            <td>
                <img src="{{fashion.fashion_image}}" width="100px" height="100px">
            </td>
        </tr>
    </tbody>
</table>
