<p>fashion works!</p>
{{errMessage}}
<table border="1">
    <tr>
        <td colspan="5" align="center">
            <button routerLink="/fnew" routerLinkActive="active">Create</button>
            <button routerLink="/fdetail" routerLinkActive="active">Detail</button>
            <button routerLink="/fedit" routerLinkActive="active">Update</button>
        </td>
    </tr>
    <tr>
        <td>Id</td>
        <td>Style</td>
        <td>Fashion Subject</td>
        <td>Fashion Detail</td>
        <td>Image</td>
        <td></td>
    </tr>
    <tbody>
        <tr *ngFor="let fashion of fashions">
            <td>{{fashion._id}}</td>
            <td>{{fashion.style}}</td>
            <td>{{fashion.fashion_subject}}</td>
            <td>{{fashion.fashion_detail}} </td>
            <td>
                <img src="{{fashion.fashion_image}}" width="100px" height="100px">
            </td>
            <button (click)="deleteFashion(fashion._id)">Delete</button>
        </tr>
    </tbody>
</table>
